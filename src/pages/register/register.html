<ion-header>

  <ion-navbar>
    <ion-title class="center">Registrarse</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
<ion-item class="no-left-padding"> 
  <ion-label stacked><ion-icon name="person"></ion-icon> Nombre</ion-label>
  <ion-input type="text" [(ngModel)]="user.nombre"></ion-input>
</ion-item>
   

<ion-item class="no-left-padding">
  <ion-label stacked><ion-icon name="person"></ion-icon> Apellido</ion-label>
  <ion-input type="text" [(ngModel)]="user.apellido"></ion-input>
</ion-item>

<ion-item class="no-left-padding">
  <ion-label stacked><ion-icon name="clipboard"></ion-icon> Edad</ion-label>
  <ion-input type="number" max="90" [(ngModel)]="user.edad"></ion-input>
</ion-item>

<ion-item class="no-left-padding">
  <ion-label stacked><ion-icon name="home"></ion-icon> Ciudad</ion-label>
  <ion-input type="text" [(ngModel)]="user.ciudad"></ion-input>
</ion-item>

<ion-item class="no-left-padding">
  <ion-label stacked><ion-icon name="mail"></ion-icon> Email</ion-label>
  <ion-input type="email" [(ngModel)]="user.email"></ion-input>
</ion-item>

<ion-item class="no-left-padding">
  <ion-label stacked><ion-icon name="lock"></ion-icon> ContraseÃ±a</ion-label>
  <ion-input type="password" [(ngModel)]="user.password"></ion-input>
</ion-item>
<ion-item>
    <ion-avatar item-start>
      <img src="{{myPhotoURL}}">
    </ion-avatar>
  <button ion-button icon-left (click)="subirImagen()" color="secondary"><ion-icon name="cloud-upload"></ion-icon> Subir imagen</button>
</ion-item>


<button ion-button icon-left (click)="register(user)" full><ion-icon name="person-add"></ion-icon> Registrarse</button>
</ion-content>
