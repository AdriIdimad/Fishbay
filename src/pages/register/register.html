<ion-header>
  <ion-navbar style="background-color: transparent !important;">
    <ion-title class="center"></ion-title>
  </ion-navbar>
  <div style="position:absolute; visibility:visible; width: 100%; height: 40%;">
    <img src="assets/img/Fondo_registro.svg" style="background-size: cover; width: 100%; background-color: transparent !important;" />
  </div>
</ion-header>

<ion-content>
  <!--<ion-item>
    <ion-avatar item-start>
      <img src="{{myPhotoURL}}">
    </ion-avatar>
    <button ion-button icon-left (click)="subirImagen()" color="secondary"><ion-icon name="cloud-upload"></ion-icon> Subir imagen</button>
</ion-item>-->
  <ion-item class="no-left-padding">
    <ion-label stacked>
      <!--<ion-icon name="person"></ion-icon>--> {{ "REGISTER_NOMBRE" | translate }}
    </ion-label>
    <ion-input type="text" [(ngModel)]="user.nombre"></ion-input>
  </ion-item>

  <ion-item class="no-left-padding">
    <ion-label stacked>
      <!--<ion-icon name="person"></ion-icon>--> {{"REGISTER_NICKNAME" | translate}}
    </ion-label>
    <ion-input type="text" [(ngModel)]="user.nick"></ion-input>
  </ion-item>

  <ion-item class="no-left-padding">
    <ion-label stacked>
      <!--<ion-icon name="person"></ion-icon>--> {{"REGISTER_DESCRIBETE" | translate}}
    </ion-label>
    <ion-input type="text" maxlength="140" [(ngModel)]="user.descripcion"></ion-input>
  </ion-item>

  <ion-item class="no-left-padding">
    <ion-label stacked>
      <!-- <ion-icon name="home"></ion-icon>--> {{"REGISTER_CIUDAD" | translate}}
    </ion-label>
    <ion-input type="text" [(ngModel)]="user.ciudad"></ion-input>
  </ion-item>

  <ion-item class="no-left-padding">
    <ion-label stacked>
       <!--<ion-icon name="mail"></ion-icon>--> {{"REGISTER_EMAIL" | translate}}
    </ion-label>
    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item id="ultimo" class="no-left-padding">
    <ion-label stacked>
      <!-- <ion-icon name="lock"></ion-icon> --> {{"REGISTER_PASSWORD" | translate}}
    </ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
</ion-content>

<ion-footer>
  <div style="position:absolute; visibility:visible; width: 100%; height: 100%; bottom:0;">
    <img src="assets/img/ondas3.png" style="background-size: cover; width: 100%; height: 9px; margin-bottom: 50px;background-color: transparent !important;"
      class="tabbar show-tabbar" />
  </div>
  <div style="background-color: #7DAFB0;width: 100%;position:absolute; bottom:0;height: 50px;display: flex;">
    <div style="width:50%;text-align:left;flex: 1;">
      <ion-avatar item-start style="display:none;">
        <img src="{{myPhotoURL}}">
      </ion-avatar>
      <button ion-button icon-left (click)="subirImagen()" color="secondary" clear left>
        <ion-icon name="camera"></ion-icon>{{"REGISTER_SUBIRIMAGEN" | translate}}
      </button>
    </div>
    <div style="width: 50%;text-align:right;flex: 1;">
      <button ion-button icon-end (click)="register(user)" clear right>{{ "REGISTER_REGISTRAR" | translate }}
        <hr>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </div>
  </div>
</ion-footer>
