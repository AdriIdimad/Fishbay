<ion-header>

  <ion-navbar>
    <ion-title>Usuarios bloqueados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list class="no-left-padding">
        <ion-card id="tarjeta" *ngFor="let user of loadedeventList" class="no-left-padding">
            <ion-item>
                <ion-avatar item-start>
                  <img src="{{user.imagen}}">
                </ion-avatar>
                <h2>{{user.nick}}</h2>
                <button id="ver" icon-left ion-button color="primary" (click)="desbloquear(user.id)"><ion-icon name="unlock"></ion-icon>Desbloquear</button>
              </ion-item>  
        </ion-card>
      </ion-list>

</ion-content>
