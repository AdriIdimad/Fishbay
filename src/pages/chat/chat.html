<ion-header>

  <ion-navbar>
    <ion-title>Chat del plan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div id="chatMensajes">
    <div class="message" *ngFor="let message of messages">
      <div  [class]="message.username == username ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
        <div [ngStyle]="{'color':message.color}" class="username">{{message.username}}</div>
        <div class="message">{{message.message}}</div>
        <div class="hora">{{message.hora}}</div>
      </div>
  </div>
</div>

  </ion-content>

    <ion-footer>  
        <ion-toolbar>
          <div id="footer">
            <div class="elem"><ion-input type="text" [(ngModel)]="message">Footer</ion-input></div>
            <div id="enviar" class="elem"><button ion-button icon-only (click)="enviarMensaje()"><ion-icon name="send"></ion-icon></button></div>
        </div>
        </ion-toolbar>     
      </ion-footer>
