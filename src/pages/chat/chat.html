<ion-header>

  <ion-navbar>
    <ion-title>Chat plan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-image: url('/assets/img/ondas_fondo.svg'); width: 100%; height: 100%; padding-bottom: 0px !important;">
 <div id="chatMensajes" style="height: 100%;">
    <div class="message" *ngFor="let message of messages">
      <div [class]="message.username == username ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
          <div>
            <div class="username">{{message.username}}</div>
            <div class="message">{{message.message}}</div>
            <div class="hora">{{message.hora}}</div> 
          </div>
      </div>
      <img [class]="message.username == username ? 'innerMessage messageRight' : 'innerMessage messageLeft'" style="background-color:transparent !important;width: 15%;border-radius: 50%;margin-top: 2%;" src="{{message.imagen}}">
    </div>

    </div>-->
  </div>
    <ion-toolbar>
      <form >
        <ion-input type="text"
          #chat_input 
          [(ngModel)]="message"
          (keyup.enter)="sendMessage()"
          (focus)="updateScroll()"
          name="message"
          placeholder="...">
        </ion-input>
      </form>
      <ion-buttons right>
        <div ion-button icon-only item-right (click)="enviarMensaje()">
            <ion-icon style="color:#7DAFB0;" name="send"></ion-icon>
          </div>
      </ion-buttons>
    </ion-toolbar>
  </ion-content>
