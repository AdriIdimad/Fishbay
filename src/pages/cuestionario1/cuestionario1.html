<ion-header>

  <ion-navbar>
    <ion-title>Cuentanos un poco sobre ti</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <form [formGroup]="myForm" (ngSubmit)="saveData()">
        <ion-list>
          <ion-item>
            <ion-icon name="person" item-start></ion-icon>
            <ion-label stacked>Edad: </ion-label>
            <ion-input formControlName="edad" type="number" placeholder="Edad"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="hammer" item-start></ion-icon>
            <ion-label stacked>Profesión: </ion-label>
            <ion-input formControlName="profesion" type="text" placeholder="Profesión"></ion-input>
          </ion-item>
          <ion-row radio-group formControlName="gender">
            <ion-col>
              <ion-item>
                  <ion-icon name="man" item-start></ion-icon>
                  <ion-label>Hombre</ion-label>
                  <ion-radio value="1"></ion-radio>
                </ion-item>
            </ion-col>           
            <ion-col>
                <ion-item>
                    <ion-icon name="woman" item-start></ion-icon>
                    <ion-label>Mujer</ion-label>
                    <ion-radio value="2"></ion-radio>
                  </ion-item>
            </ion-col>
          </ion-row>
          <ion-item >
              <ion-icon name="people" item-start></ion-icon>
              <ion-label>Hijos: </ion-label>
              <ion-toggle class="toggle" [checked]="hijos" (ionChange)="toggleHijos()"></ion-toggle>
          </ion-item>
          <ion-item >
              <ion-icon name="paw" item-start></ion-icon>
              <ion-label>Mascota: </ion-label>
              <ion-toggle class="toggle" [checked]="mascota" (ionChange)="toggleMascota()"></ion-toggle>
          </ion-item>
          <ion-item>
              <ion-icon name="flag" item-start></ion-icon>
              <ion-label stacked>Nacionalidad: </ion-label>
              <ion-input formControlName="nacionalidad" type="text" placeholder="nacionalidad" ></ion-input>
          </ion-item>            
        </ion-list>
        <div padding>
          <button id="guardarPaso1" ion-button block type="submit" [disabled]="!myForm.valid">Guardar</button>
        </div>
      </form>
</ion-content>
