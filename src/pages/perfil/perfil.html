<ion-header>

  <ion-navbar>
    <ion-title class="center">Perfil</ion-title>
  </ion-navbar>
 
</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{(perfilData | async)?.imagen}}">
        </ion-avatar>
        <h2 ng-if="fb==true">
            {{nombre}}
        </h2>
        <h2 ng-if="fb!=true">
        {{(perfilData | async)?.nombre}}
        </h2>
        <p ng-if="fb!=true">
          {{(perfilData | async)?.apellido}}
        </p>
        <p ng-if="fb==true">
          {{apellido}}
        </p>
      </ion-item>
      
       <ion-item>
        Edad
        <ion-note item-end>
          {{(perfilData | async)?.edad}}
        </ion-note>
      </ion-item>

       <ion-item>
        Ciudad
        <ion-note item-end>
          {{(perfilData | async)?.ciudad}}
        </ion-note>
      </ion-item>


      <ion-item>
        Email
        <ion-note item-end>
          {{(perfilData | async)?.email}}
        </ion-note>
      </ion-item>

      <ion-item>
        Contrase√±a
        <ion-note item-end type="password">
          {{(perfilData | async)?.password}}
        </ion-note>
      </ion-item>
           
  </ion-list>
</ion-content>
