<ion-header>

  <ion-navbar>
    <ion-title class="center">Perfil</ion-title>
  </ion-navbar>
 
</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-avatar item-start *ngIf="!facebook" >
          <img  src="{{(perfilData | async)?.imagen}}">
        </ion-avatar>
        <ion-avatar item-start *ngIf="facebook">
          <img src="{{picture}}">
        </ion-avatar> 
        <h2 ng-if="fb==true">
            {{name}}
        </h2>
        <h2 ng-if="fb!=true">
        {{(perfilData | async)?.nombre}}
        </h2>
        <p ng-if="fb!=true">
          {{(perfilData | async)?.apellido}}
        </p>
        <p ng-if="fb==true">
          {{first_name}}
        </p>
      </ion-item>
      
       <ion-item>
        Edad
        <ion-note item-end ng-if="fb!=true">
          {{(perfilData | async)?.edad}}
        </ion-note>
        <ion-note item-end ng-if="fb==true">
          {{edad}}
        </ion-note>       
      </ion-item>

       <ion-item>
        Ciudad
        <ion-note item-end ng-if="fb!=true">
          {{(perfilData | async)?.ciudad}}
        </ion-note>

        <ion-note item-end ng-if="fb==true">
          {{ciudad}}
        </ion-note>
      </ion-item>

      <ion-item>
        Email
        <ion-note item-end ng-if="fb!=true">
          {{(perfilData | async)?.email}}
        </ion-note>
        <ion-note item-end ng-if="fb==true">
          {{email}}
        </ion-note>
      </ion-item>

      <ion-item>
        Contrase√±a
        <ion-note ng-if="fb!=true" item-end type="password" >
          {{(perfilData | async)?.password}}
        </ion-note>
        <ion-note ng-if="fb==true" item-end type="password" >
          
        </ion-note>
      </ion-item>
           
  </ion-list>
</ion-content>
