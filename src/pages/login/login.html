  Ionic pages and navigation.

<ion-content padding>
  <ion-list >

    <ion-item >
      <ion-select class="lista" (ionChange)="choose($event)" okText="CONTINUAR">
        <ion-label>{{ 'LOGIN_SELECCIONIDIOMA' | translate }}</ion-label>
        <ion-option *ngFor="let item of idioms" [value]="item.value" [selected]="item.selected">
          {{ item.label }}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <div center style="text-align: center; padding:-16px;" *ngIf="!facebook">
    <img id="logo_login">
  </div>
  <div class="textoLogin" style="text-align:center; padding-top:10px;color:#7DAFB0;">
    <h5>{{"LOGIN_SLOGAN" | translate}}</h5>
    <div style="text-align:center; width:50%; margin: 0 auto;">
      <p>{{ "LOGIN_SUBSLOGAN" | translate}}</p>
    </div> 
    
  </div>
  <ion-item class="sinLinea" padding>
    <ion-label stacked>
      <ion-icon name="mail"></ion-icon> {{ 'email' | translate }}
    </ion-label>
    <ion-input  autocomplete="on" type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
 
  <ion-item class="sinLinea" padding>
    <ion-label stacked>
      <ion-icon name="lock"></ion-icon> {{ 'PASSWORD' | translate }}
    </ion-label>
    <ion-input  type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-item padding>
    <button id="btnEntrar" icon-left ion-button (click)="login(user)" full>{{"LOGIN_BOTON" | translate}}</button>
  </ion-item>
  <button id="recuperar" ion-button (click)="lostpass()" clear full>{{ 'RECUPERAR' | translate }}</button>
  <br>
  <button icon-left ion-button (click)="fblogin()" style="color:#3b5998 !important;font-weight:bold;" full clear>
    <ion-icon style="color:#3b5998; font-size:220%;" name="logo-facebook"></ion-icon>LOGIN FACEBOOK
  </button>
  <p (click)="register()" style="text-align:center; color:#9c9c9c;cursor:pointer;">{{"LOGIN_NUEVACUENTA" | translate}}<a>
      {{'REGISTRO' | translate }}</a></p>

</ion-content>
