<ion-header>

  <ion-navbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item class="no-left-padding">
  <ion-label stacked><ion-icon name="mail"></ion-icon> Email</ion-label>
  <ion-input type="text" [(ngModel)]="user.email"></ion-input>
</ion-item>

<ion-item class="no-left-padding">
  <ion-label stacked><ion-icon name="lock"></ion-icon> Contraseña</ion-label>
  <ion-input type="password" [(ngModel)]="user.password"></ion-input>
</ion-item>

<button icon-left ion-button (click)="login(user)" color="secondary" full><ion-icon name="ios-paper-plane"></ion-icon>Login</button>
<button icon-left ion-button (click)="register()" full><ion-icon name="ios-paper"></ion-icon>Registrarse</button>

<br>

<button ion-button icon-left full (click)="fblogin()">
  <ion-icon name="logo-facebook"></ion-icon>
  Facebook
  
</button>

</ion-content>

<ion-footer >
  <button ion-button (click)="lostpass()" color="danger" clear full>Recuperar contraseña</button>
</ion-footer>
