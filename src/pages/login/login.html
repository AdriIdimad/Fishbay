<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Iniciar sesión</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <ion-label floating>Email</ion-label>
  <ion-input type="text" [(ngModel)]="user.email"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>Contraseña</ion-label>
  <ion-input type="password" [(ngModel)]="user.password"></ion-input>
</ion-item>



<button ion-button (click)="login(user)" color="secondary" full>Login</button>
<button ion-button (click)="lostpass()" color="danger" full>Recuperar contraseña</button>
<button ion-button (click)="register()" full>Registrarse</button>


</ion-content>
