<ion-header>

  <ion-navbar>
    <ion-title>Iniciar sesi√≥n</ion-title>
    <ion-buttons right>
        <ion-list class="lista" >
            <ion-item class="lista">
              <ion-select class="lista" (ionChange)="choose($event)">
                <ion-option *ngFor="let item of idioms" [value]="item.value" [selected]="item.selected">
                  {{ item.label }}
                </ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
<div id="avatar" align="center" *ngIf="!facebook"> 
    <br>  
    <img class="profile-image" src="https://firebasestorage.googleapis.com/v0/b/fishbay-912f5.appspot.com/o/Marca-Fishbay.png?alt=media&token=2a8028ee-e472-4664-9a0f-85b6d35c61d8">
</div>
<ion-item no-left-padding>
  <ion-label stacked><ion-icon name="mail"></ion-icon> {{ 'email' | translate }}</ion-label>
  <ion-input autocomplete="on" type="text" [(ngModel)]="user.email"></ion-input>
</ion-item>

<ion-item no-left-padding>
  <ion-label stacked><ion-icon name="lock"></ion-icon> {{ 'PASSWORD' | translate }}</ion-label>
  <ion-input type="password" [(ngModel)]="user.password"></ion-input>
</ion-item>

<button icon-left ion-button (click)="login(user)" color="secondary" full><ion-icon name="ios-paper-plane"></ion-icon>Login</button>
<button icon-left ion-button (click)="register()" full><ion-icon name="ios-paper"></ion-icon>{{ 'REGISTRO' | translate }}</button>

<br>

<button id="facebook" ion-button icon-left full (click)="fblogin()">
  <ion-icon name="logo-facebook"></ion-icon>
  Facebook
  </button>
  <button id="recuperar" ion-button (click)="lostpass()" clear full>{{ 'RECUPERAR' | translate }}</button>
</ion-content>
