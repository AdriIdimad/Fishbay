<ion-header>

  <ion-navbar>
    <ion-title>Mis Eventos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="no-left-padding">

<ion-searchbar ></ion-searchbar>
<ion-list class="no-left-padding" >
  <ion-card *ngFor="let evento of eventos | async" class="no-left-padding" (click)="detallesEvento(evento.id)">
    <img with="100" height="200" src="{{evento.imagen}}"/>
    <ion-card-content>
      <ion-card-title>
        {{evento.nombre}}
        </ion-card-title> 
      <p>
        {{evento.descripcion}}
      </p>
    </ion-card-content>
    <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
       20  <ion-icon name="person"></ion-icon>
      </ion-note>
    </ion-col>
  </ion-row>

  </ion-card>
</ion-list>

</ion-content>
