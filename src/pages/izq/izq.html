<ion-header>

  <ion-navbar>
    <ion-title>Mis Eventos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="no-left-padding"> 
<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list class="no-left-padding" >
  <ion-card *ngFor="let evento of eventList" class="no-left-padding" >
    <ion-spinner name="circles" *ngIf=!evento.imagen></ion-spinner>
    <img with="100" height="200" *ngIf=evento.imagen src="{{evento.imagen}}"/>
    <ion-card-content>
      <ion-card-title>
        {{evento.nombre}}
        </ion-card-title>

      <p>
        {{evento.descripcion}}
      </p>
    </ion-card-content>
    <ion-row>
    <ion-col>
      <button icon-left ion-button color="primary" full (click)="detallesEvento(evento.id)"><ion-icon name="ios-paper-plane"></ion-icon>Apuntate!</button>
    </ion-col>
    <ion-col text-center>
      <button ion-button icon-left clear small center>
        <ion-icon name="share"></ion-icon>
        <div>Facebook</div>
      </button>
    </ion-col>
    <ion-col text-center>
      <button ion-button icon-left clear small center>
        <ion-icon name="person"></ion-icon>
        <div>20</div>
      </button>
    </ion-col>
  </ion-row>

  </ion-card>
</ion-list>

</ion-content>
