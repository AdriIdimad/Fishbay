<ion-header>

  <ion-navbar>
   <ion-buttons left>
      <button ion-button icon-only color="royal" (click)="goprofile()">
        <ion-icon name="md-person" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class class="center">Mis eventos</ion-title>
  <ion-buttons right>
      <button ion-button icon-only color="royal" (click)="out()">
        <ion-icon name="md-cog"></ion-icon>
      </button>
    </ion-buttons>
</ion-navbar>
</ion-header>

<ion-content padding>
<ion-list class="no-left-padding" >
  <ion-card *ngFor="let evento of eventosUser | async" class="no-left-padding">
    <img with="100" height="200" src="{{evento.imagen}}"/>
    <ion-card-content>
      <ion-card-title>
        {{evento.nombre}}
        </ion-card-title>
      <p>
        {{evento.descripcion}}
      </p>
    </ion-card-content>
    <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
       20  <ion-icon name="person"></ion-icon>
      </ion-note>
    </ion-col>
  </ion-row>

  </ion-card>
</ion-list>
</ion-content>
