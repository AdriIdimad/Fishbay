<ion-header>
 
  <ion-navbar>
   <ion-buttons left>
      <button ion-button icon-only color="royal" (click)="goprofile()">
        <ion-icon name="md-person" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class class="center">Mis eventos</ion-title>
  <ion-buttons right>
      <button ion-button icon-only color="royal" (click)="out()">
        <ion-icon name="md-cog"></ion-icon>
      </button>
    </ion-buttons>
</ion-navbar>
<div>

  <ion-segment [(ngModel)]="tusEventos">
    <ion-segment-button value="Apt" (click)="cargar()">
      Eventos apuntados
    </ion-segment-button >
    <ion-segment-button value="tu">
      Tus eventos
    </ion-segment-button>   
  </ion-segment>
</div>
</ion-header>

<ion-content class="no-left-padding">

<div [ngSwitch]="tusEventos">
<ion-list class="no-left-padding" *ngSwitchCase="'Apt'" >
<ion-card *ngFor="let evento of final" class="no-left-padding" >
    <img with="100" height="200" src="{{evento.imagen}}"/>
    <ion-card-content>
      <ion-card-title>
        {{evento.nombre}}
        </ion-card-title>

      <p>
        {{evento.descripcion}}
      </p>
    </ion-card-content>
    <ion-row>
    <ion-col>
      <button icon-left ion-button color="primary" full (click)="detallesEvento(evento.id)"><ion-icon name="information-circle"></ion-icon>Ver Informaci√≥n</button>
    </ion-col>
    <ion-col>
      <button icon-left ion-button color="danger" full (click)="desapuntarse(evento.id)"><ion-icon name="trash"></ion-icon>Desapuntarse</button>
    </ion-col>
    <ion-col text-center>
      <button ion-button icon-left clear small center>
        <ion-icon name="share"></ion-icon>
        <div>Facebook</div>
      </button>
      <button ion-button icon-left clear small >
        <ion-icon name="person"></ion-icon>
        <div>20</div>
      </button>
    </ion-col>
  </ion-row>
  </ion-card> 

</ion-list>
</div>

<div [ngSwitch]="tusEventos">
<ion-list class="no-left-padding" *ngSwitchCase="'tu'" >
  <ion-card *ngFor="let evento of eventosUser | async" class="no-left-padding">
    <img with="100" height="200" src="{{evento.imagen}}"/>
    <ion-card-content>
      <ion-card-title>
        {{evento.nombre}}
        </ion-card-title>
      <p>
        {{evento.descripcion}}
      </p>
    </ion-card-content>
    <ion-row>
    <ion-col>
      <button icon-left ion-button color="primary" full (click)="detallesEvento(evento.id)"><ion-icon name="ios-paper-plane"></ion-icon>Ver tu Evento</button>
      <button icon-left ion-button color="danger" full (click)="detallesEvento(evento.id)"><ion-icon name="trash"></ion-icon>Eliminar</button>
    </ion-col>
    <ion-col text-center>
      <button ion-button icon-left clear small center>
        <ion-icon name="share"></ion-icon>
        <div>Facebook</div>
      </button>
    </ion-col>
    <ion-col text-center>
      <button ion-button icon-left clear small center>
        <ion-icon name="person"></ion-icon>
        <div>20</div>
      </button>
    </ion-col>
  </ion-row>
  </ion-card>
</ion-list>
</div>

</ion-content>
