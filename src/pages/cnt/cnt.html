<ion-header>

  <ion-navbar>
   <ion-buttons left>
      <button ion-button icon-only color="royal" (click)="goprofile()">
        <ion-icon name="md-person" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class class="center">Mis eventos</ion-title>
  <ion-buttons right>
      <button ion-button icon-only color="royal" (click)="out()">
        <ion-icon name="md-cog"></ion-icon>
      </button>
    </ion-buttons>
</ion-navbar>
<div>
  <ion-segment [(ngModel)]="tusEventos">
    <ion-segment-button value="tu">
      Tus eventos
    </ion-segment-button>
    <ion-segment-button value="Apt">
      Eventos apuntados
    </ion-segment-button >
  </ion-segment>
</div>
</ion-header>

<ion-content class="no-left-padding">

<div [ngSwitch]="tusEventos">
<ion-list class="no-left-padding" *ngSwitchCase="'tu'" >
  <ion-card *ngFor="let evento of eventosUser | async" class="no-left-padding" (click)="detallesEvento(evento.id)">
    <img with="100" height="200" src="{{evento.imagen}}"/>
    <ion-card-content>
      <ion-card-title>
        {{evento.nombre}}
        </ion-card-title>
      <p>
        {{evento.descripcion}}
      </p>
    </ion-card-content>
    <ion-row>
    <ion-col>
      <button icon-left ion-button color="primary" full (click)="detallesEvento(evento.id)"><ion-icon name="ios-paper-plane"></ion-icon>Apuntate!</button>
    </ion-col>
    <ion-col text-center>
      <button ion-button icon-left clear small center>
        <ion-icon name="share"></ion-icon>
        <div>Facebook</div>
      </button>
    </ion-col>
    <ion-col text-center>
      <button ion-button icon-left clear small center>
        <ion-icon name="person"></ion-icon>
        <div>20</div>
      </button>
    </ion-col>
  </ion-row>

  </ion-card>
</ion-list>
</div>

<div [ngSwitch]="tusEventos">
<ion-list class="no-left-padding" *ngSwitchCase="'Apt'" >
<ion-card *ngFor="let evento of eventos | async" class="no-left-padding" (click)="detallesEvento(evento.id)">
    <img with="100" height="200" src="{{evento.imagen}}"/>
    <ion-card-content>
      <ion-card-title>
        {{evento.nombre}}
        </ion-card-title>
      <p>
        {{evento.descripcion}}
      </p>
    </ion-card-content>
    <ion-row>
    <ion-col>
      <button icon-left ion-button color="primary" full (click)="detallesEvento(evento.id)"><ion-icon name="ios-paper-plane"></ion-icon>Ver tu evento</button>
    </ion-col>
    <ion-col text-center>
      <button ion-button icon-left clear small center>
        <ion-icon name="share"></ion-icon>
        <div>Facebook</div>
      </button>
    </ion-col>
    <ion-col text-center>
      <button ion-button icon-left clear small center>
        <ion-icon name="person"></ion-icon>
        <div>20</div>
      </button>
    </ion-col>
  </ion-row>
  </ion-card>

</ion-list>
</div>

</ion-content>
