<ion-header>

  <ion-navbar>
    <ion-title>{{(perfilData | async)?.nick}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let perfil of perfilData | async">
  <div id="avatar" align="center">
        <img class="profile-image" src="{{perfil.imagen}}">
        <br>
  </div>
  <rating syle="text-align:center;" [(ngModel)]="perfil.puntuacion" readOnly="true" max="5" emptyStarIconName="fishbay-estrella"
  halfStarIconName="fishbay-estrella2" starIconName="fishbay-estrella2" nullable="false" (ngModelChange)="onModelChange($event)">
  </rating>
<ion-list>
    <ion-item id="noBorde2" style="text-align:center;">
        <button style="color: #7DAFB0 !important;" ion-button center clear icon-left [disabled]='deshabilitado' (click)="bloquear()" *ngIf='!ocultarBloqueo'><ion-icon name="lock"></ion-icon>{{"VER_PERFIL_BOTON_BLOQUEAR_USUARIO" | translate}}</button>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon name="fishbay-nick"></ion-icon> {{"PERFIL_NICK" | translate}}
      </ion-label>
      <ion-input type="text" name="fishbay-nick" [(ngModel)]="user.nick" value="{{perfil.nick}}" readonly></ion-input>
    </ion-item>
  <div *ngIf="perfil.publico">
    <ion-item>
        <ion-label floating>
            <ion-icon name="fishbay-nombre"></ion-icon> {{"PERFIL_NOMBRE" | translate}}
        </ion-label>
        <ion-input type="text" name="fishbay-nombre" [(ngModel)]="user.nombre" value="{{perfil.nombre}}" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon name="fishbay-descripcionPerfil"></ion-icon> {{"PERFIL_DESCRIPCIONCORTA" | translate}}
      </ion-label>
      <ion-input type="text" name="fishbay-descripcionPerfil" [(ngModel)]="user.descripcion" value="{{perfil.descripcion}}"
      readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon name="fishbay-ciudadPerfil"></ion-icon> {{"PERFIL_CIUDAD" | translate}}
      </ion-label>
      <ion-input type="text" name="fishbay-ciudadPerfil" [(ngModel)]="user.ciudad" value="{{perfil.ciudad}}" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon name="fishbay-edadPerfil"></ion-icon> {{"PERFIL_EDAD" | translate}}
      </ion-label>
      <ion-input type="text" name="fishbay-edadPerfil" [(ngModel)]="user.edad" value="{{perfil.edad}}" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon name="fishbay-profesionPerfil"></ion-icon> {{ "PERFIL_PROFESION" | translate}}
      </ion-label>
      <ion-input type="text" name="fishbay-profesionPerfil" [(ngModel)]="user.profesion" value="{{perfil.profesion}}"
      readonly></ion-input>
    </ion-item>
</div>
</ion-list>
</div>
</ion-content>
