<ion-content class="main-view">
  <div class="overlay" (click)="dismiss()"></div>
  <div class="modal_content">
      <ion-buttons end>
          <button id="cerrar" ion-button icon-only clear (click)="dismiss()">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
        <h2 class="titulo">Contácta con nuestro equipo de seguridad</h2>
    <ion-item>
      <ion-label>Categoría</ion-label>
      <ion-select [(ngModel)]="tipo">
        <ion-option value="Quiero denunciar una actividad delictiva" >Quiero denunciar una actividad delictiva</ion-option>
        <ion-option value="Quiero denunciar contenido ilegal o abusivo" >Quiero denunciar contenido ilegal o abusivo</ion-option>
        <ion-option value="Me he sentido incómodo/a" >Me he sentido incómodo/a</ion-option>
        <ion-option value="Quiero denunciar actividades o conductas contrarias a la filosofía FISHBAY" >Quiero denunciar actividades o conductas contrarias a la filosofía FISHBAY</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
        <ion-label stacked>Introduce tu email</ion-label>
        <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Descripción</ion-label>
        <ion-textarea placeholder="descripción" [(ngModel)]="descripcion"></ion-textarea>
    </ion-item>
    <div padding>
        <button id="enviar" ion-button block type="submit" (click)="reportar()">Enviar</button>
    </div>
  </div>  
</ion-content>
