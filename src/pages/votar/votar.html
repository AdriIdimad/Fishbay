<ion-content class="main-view">
  <div class="overlay" (click)="dismiss()"></div>
  <div class="modal_content">
      <ion-buttons end>
          <button ion-button icon-only clear (click)="dismiss()">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
    <h2 class="titulo">Puntua el plan!</h2>
    <rating class="rating" [(ngModel)]="rate" max="5" emptyStarIconName="star-outline"  halfStarIconName="star-half" starIconName="star"  nullable="false"  (ngModelChange)="onModelChange($event)"></rating>
  </div>  
</ion-content>
